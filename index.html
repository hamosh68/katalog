    { brand: 'Stabilo', sub: 'ÿ£ŸÇŸÑÿßŸÖ ŸÅÿ≥ŸÅŸàÿ±Ÿäÿ©', code: '4006381615785', name: '' },
    { brand: 'Stabilo', sub: 'ÿ£ŸÇŸÑÿßŸÖ ŸÅÿ≥ŸÅŸàÿ±Ÿäÿ©', code: '4006381615792', name: '' },
    { brand: 'Stabilo', sub: 'ÿ£ŸÇŸÑÿßŸÖ ŸÅÿ≥ŸÅŸàÿ±Ÿäÿ©', code: '4006381615815', name: '' },
    { brand: 'Stabilo', sub: 'ÿ£ŸÇŸÑÿßŸÖ ŸÅÿ≥ŸÅŸàÿ±Ÿäÿ©', code: '4006381619974', name: '' },
        { brand: 'IBC', sub: 'ÿØŸÅÿßÿ™ÿ±', code: '9556233860320', name: 'ÿØŸÅÿ™ÿ± 80 Ÿàÿ±ŸÇÿ©' },
        { brand: 'IBC', sub: 'ÿØŸÅÿßÿ™ÿ±', code: '9556233860337', name: 'ÿØŸÅÿ™ÿ± 96 Ÿàÿ±ŸÇÿ©' },
        { brand: 'IBC', sub: 'ŸÖŸÑŸÅÿßÿ™', code: '9556233860344', name: 'ŸÖŸÑŸÅ A4' },
        { brand: 'IBC', sub: 'ÿ£ŸÇŸÑÿßŸÖ ÿ≠ÿ®ÿ±', code: '9556233860351', name: 'ŸÇŸÑŸÖ ÿ≠ÿ®ÿ± ÿ£ÿ≤ÿ±ŸÇ' },
        { brand: 'Faber-Castell', sub: 'ÿ£ŸÇŸÑÿßŸÖ ÿ±ÿµÿßÿµ', code: '4005401119000', name: 'ŸÇŸÑŸÖ ÿ±ÿµÿßÿµ HB' },
        { brand: 'Faber-Castell', sub: 'ÿ£ŸÇŸÑÿßŸÖ ÿ™ŸÑŸàŸäŸÜ', code: '4005401129000', name: 'ÿπŸÑÿ®ÿ© ÿ™ŸÑŸàŸäŸÜ 12 ŸÑŸàŸÜ' },
        { brand: 'Faber-Castell', sub: 'ŸÖÿ≥ÿßÿ≠ÿßÿ™', code: '4005401139000', name: 'ŸÖÿ≥ÿßÿ≠ÿ© ÿ®Ÿäÿ∂ÿßÿ°' },
        { brand: 'ÿπÿßŸÖ', sub: 'ŸÖÿ™ŸÜŸàÿπ', code: '622123456789', name: 'ŸÖŸÜÿ™ÿ¨ ŸÖÿ™ŸÜŸàÿπ' }
    ];

    // ÿßŸÑÿ≠ÿßŸÑÿ©
    let currentBrand = 'ÿßŸÑŸÉŸÑ';
    let currentSub = 'ÿßŸÑŸÉŸÑ';
    let showOnlyFavorites = false;
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const SUPPORTED_EXTENSIONS = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp', 'pdf'];

    // ÿßŸÑÿπŸÜÿßÿµÿ±
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    const brandTabs = document.getElementById('brandTabs');
    const subTabs = document.getElementById('subTabs');
    const productsGrid = document.getElementById('productsGrid');
    const emptyState = document.getElementById('emptyState');
    const showAllBtn = document.getElementById('showAllBtn');
    const showFavBtn = document.getElementById('showFavBtn');
    const clearFavBtn = document.getElementById('clearFavBtn');

    // ÿßŸÑÿ™ŸáŸäÿ¶ÿ©
    function init() {
        renderBrands();
        renderSubCategories();
        renderProducts();
        setupEventListeners();
        updateActiveNav();
    }

    // ÿßŸÑÿ™ÿµŸÜŸäŸÅÿßÿ™
    function renderBrands() {
        const brands = ['ÿßŸÑŸÉŸÑ', ...new Set(products.map(p => p.brand))];
        brandTabs.innerHTML = brands.map(brand => `
            <button class="filter-tab ${currentBrand === brand ? 'active' : ''}" 
                    onclick="setBrand('${brand}')">
                ${brand}
            </button>
        `).join('');
    }

    function renderSubCategories() {
        let filtered = currentBrand === 'ÿßŸÑŸÉŸÑ' ? products : products.filter(p => p.brand === currentBrand);
        const subs = ['ÿßŸÑŸÉŸÑ', ...new Set(filtered.map(p => p.sub))];
        subTabs.innerHTML = subs.map(sub => `
            <button class="filter-tab ${currentSub === sub ? 'active' : ''}" 
                    onclick="setSub('${sub}')">
                ${sub}
            </button>
        `).join('');
        subTabs.parentElement.style.display = subs.length <= 1 ? 'none' : 'block';
    }

    function setBrand(brand) {
        currentBrand = brand;
        currentSub = 'ÿßŸÑŸÉŸÑ';
        showOnlyFavorites = false;
        showAllBtn.classList.remove('active');
        showFavBtn.classList.remove('active');
        renderSubCategories();
        renderProducts();
        updateActiveNav();
    }

    function setSub(sub) {
        currentSub = sub;
        showOnlyFavorites = false;
        showAllBtn.classList.remove('active');
        showFavBtn.classList.remove('active');
        renderProducts();
        updateActiveNav();
    }

    // ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
    function renderProducts() {
        const query = searchInput.value.toLowerCase().trim();
        
        clearBtn.style.display = query ? 'block' : 'none';

        const filtered = products.filter(product => {
            const brandMatch = currentBrand === 'ÿßŸÑŸÉŸÑ' || product.brand === currentBrand;
            const subMatch = currentSub === 'ÿßŸÑŸÉŸÑ' || product.sub === currentSub;
            const searchMatch = !query || 
                product.code.toLowerCase().includes(query) || 
                product.name.toLowerCase().includes(query);
            const favMatch = !showOnlyFavorites || favorites.includes(product.code);
            
            return brandMatch && subMatch && searchMatch && favMatch;
        });

        if (filtered.length === 0) {
            productsGrid.style.display = 'none';
            emptyState.style.display = 'block';
        } else {
            productsGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            productsGrid.innerHTML = filtered.map(product => createProductCard(product)).join('');
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸäŸÇŸàŸÜÿßÿ™ PDF ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            setTimeout(() => {
                document.querySelectorAll('.product-image').forEach(img => {
                    if (img.src.includes('.pdf')) {
                        const container = img.closest('.product-image-container');
                        if (!container.querySelector('.pdf-badge')) {
                            container.insertAdjacentHTML('beforeend', `
                                <div class="pdf-badge">
                                    <i class="fas fa-file-pdf"></i>
                                    PDF
                                </div>
                            `);
                        }
                    }
                });
            }, 100);
        }
    }

    function createProductCard(product) {
        const isFavorite = favorites.includes(product.code);
        const productName = product.name || 'ŸÖŸÜÿ™ÿ¨';
        
        return `
            <div class="product-card" data-code="${product.code}">
                <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${product.code}', event)">
                    <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                </button>
                <div class="product-image-container" onclick="openProduct('${product.code}', '${productName}', '${product.brand}')">
                    <img src="images/${product.code}.jpg" 
                         class="product-image"
                         loading="lazy"
                         onerror="tryNextExtension(this, '${product.code}')"
                         alt="${productName}">
                </div>
                <div class="product-info">
                    <div class="product-code">${product.code}</div>
                    <div class="product-name">${productName}</div>
                    <div class="product-brand">${product.brand}</div>
                </div>
                <div class="product-actions">
                    <button class="action-button view" onclick="openProduct('${product.code}', '${productName}', '${product.brand}', event)">
                        <i class="fas fa-eye"></i>
                        ÿπÿ±ÿ∂
                    </button>
                    <button class="action-button share" onclick="shareProduct('${product.code}', '${productName}', '${product.brand}', event)">
                        <i class="fab fa-whatsapp"></i>
                        ŸÖÿ¥ÿßÿ±ŸÉÿ©
                    </button>
                </div>
            </div>
        `;
    }

    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿµŸàÿ±
    function tryNextExtension(img, code) {
        const currentSrc = img.src;
        const currentExt = currentSrc.split('.').pop().toLowerCase();
        const currentIndex = SUPPORTED_EXTENSIONS.indexOf(currentExt);
        
        if (currentIndex < SUPPORTED_EXTENSIONS.length - 1) {
            const nextExt = SUPPORTED_EXTENSIONS[currentIndex + 1];
            img.src = `images/${code}.${nextExt}`;
            img.onerror = function() {
                tryNextExtension(this, code);
            };
        } else {
            img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150"><rect width="100%" height="100%" fill="%23f5f5f5"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-family="Cairo" font-size="12" fill="%23999">${code}</text></svg>';
        }
    }

    // ŸÅÿ™ÿ≠ ÿßŸÑŸÖŸÜÿ™ÿ¨
    async function openProduct(code, name, brand, event) {
        if (event) event.stopPropagation();
        
        for (const ext of SUPPORTED_EXTENSIONS) {
            const url = `images/${code}.${ext}`;
            const exists = await fileExists(url);
            
            if (exists) {
                if (ext === 'pdf') {
                    window.open(url, '_blank');
                } else {
                    if (typeof GLightbox !== 'undefined') {
                        const lightbox = GLightbox({
                            elements: [{
                                href: url,
                                type: 'image',
                                title: `${brand} - ${name}<br><small>ŸÉŸàÿØ: ${code}</small>`
                            }],
                            touchNavigation: true,
                            loop: true,
                            zoomable: true
                        });
                        lightbox.open();
                    } else {
                        window.open(url, '_blank');
                    }
                }
                return;
            }
        }
        
        alert('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅ ŸÑŸáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨');
    }

    function fileExists(url) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => {
                if (url.endsWith('.pdf')) {
                    fetch(url, { method: 'HEAD' })
                        .then(res => resolve(res.ok))
                        .catch(() => resolve(false));
                } else {
                    resolve(false);
                }
            };
            img.src = url;
        });
    }

    // ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©
    function toggleFavorite(code, event) {
        if (event) event.stopPropagation();
        const index = favorites.indexOf(code);
        
        if (index > -1) {
            favorites.splice(index, 1);
        } else {
            favorites.push(code);
        }
        
        localStorage.setItem('favorites', JSON.stringify(favorites));
        renderProducts();
    }

    function showFavorites() {
        showOnlyFavorites = true;
        currentBrand = 'ÿßŸÑŸÉŸÑ';
        currentSub = 'ÿßŸÑŸÉŸÑ';
        searchInput.value = '';
        clearBtn.style.display = 'none';
        showAllBtn.classList.remove('active');
        showFavBtn.classList.add('active');
        renderBrands();
        renderSubCategories();
        renderProducts();
        updateActiveNav('favorites');
    }

    function clearFavorites() {
        if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ŸÖÿ≥ÿ≠ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖŸÅÿ∂ŸÑÿ©ÿü')) {
            favorites = [];
            localStorage.setItem('favorites', JSON.stringify(favorites));
            if (showOnlyFavorites) {
                renderProducts();
            }
        }
    }

    function showAll() {
        currentBrand = 'ÿßŸÑŸÉŸÑ';
        currentSub = 'ÿßŸÑŸÉŸÑ';
        showOnlyFavorites = false;
        searchInput.value = '';
        clearBtn.style.display = 'none';
        showAllBtn.classList.add('active');
        showFavBtn.classList.remove('active');
        renderBrands();
        renderSubCategories();
        renderProducts();
        updateActiveNav('home');
    }

    // ÿßŸÑŸÖÿ¥ÿßÿ±ŸÉÿ©
    function shareProduct(code, name, brand, event) {
        if (event) event.stopPropagation();
        const text = `üì¶ ${brand} - ${name}\nüî¢ ÿßŸÑŸÉŸàÿØ: ${code}\n\nŸÉÿ™ÿßŸÑŸàÿ¨ ÿ£ÿ®Ÿà ÿ¥ŸÖÿ≥`;
        
        if (navigator.share) {
            navigator.share({
                title: name,
                text: text
            });
        } else {
            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }
    }

    // ÿßŸÑÿ®ÿ≠ÿ´
    function handleSearch() {
        clearBtn.style.display = searchInput.value ? 'block' : 'none';
        showOnlyFavorites = false;
        showAllBtn.classList.remove('active');
        showFavBtn.classList.remove('active');
        renderProducts();
    }

    function clearSearchInput() {
        searchInput.value = '';
        clearBtn.style.display = 'none';
        handleSearch();
    }

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≥ŸÅŸÑŸäÿ©
    function updateActiveNav(active = 'home') {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        if (active === 'home') {
            document.querySelector('.nav-item:nth-child(1)').classList.add('active');
        } else if (active === 'favorites') {
            document.querySelector('.nav-item:nth-child(2)').classList.add('active');
        }
    }

    // ÿ™ÿ¨ÿØŸäÿØ ÿßŸÑÿµŸÅÿ≠ÿ©
    function refreshPage() {
        location.reload();
    }

    // ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
    function setupEventListeners() {
        searchInput.addEventListener('input', handleSearch);
        clearBtn.addEventListener('click', clearSearchInput);
        showAllBtn.addEventListener('click', showAll);
        showFavBtn.addEventListener('click', showFavorites);
        clearFavBtn.addEventListener('click', clearFavorites);
        
        // ÿßŸÑÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSearch();
            }
        });
        
        // ÿ•ÿ∫ŸÑÿßŸÇ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÖŸÅÿßÿ™Ÿäÿ≠ ÿπŸÜÿØ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ±
        window.addEventListener('scroll', () => {
            if (document.activeElement === searchInput) {
                searchInput.blur();
            }
        });
    }

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ
    document.addEventListener('DOMContentLoaded', init);
    
    // ŸÖŸÜÿπ ÿßŸÑÿ™ŸÉÿ®Ÿäÿ± ÿ®ÿßŸÑŸÑŸÖÿ≥ ÿßŸÑŸÖÿ≤ÿØŸàÿ¨ ÿπŸÑŸâ ÿßŸÑŸÖŸàÿ®ÿßŸäŸÑ
    document.addEventListener('dblclick', e => e.preventDefault());
</script>
